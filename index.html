<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="blokade start">
        <div class="stable start">
            <div class="blokade start" id="statiskstart">
                <div class="box" id="topbox">
                    <div class="blokade centered fontstandard" id="title">
                        Metric/Imperial Unit Conversion
                    </div>
                    <div class="blokade centered" id="numbertoconvert">
                        <input class="start fontstandard" type="number" value="20">
                    </div>
                    <div class="blokade centered" id="convertbutton">
                        <button class="fontstandard innidiv" id="converting">Convert!</button>
                    </div>
                </div>
                <div class="box blokade centered measures" id="length">
                    <div class="box centered fontstandard Stortekst">
                        Length (Meter/Feet)
                    </div>
                    <div class="box centered fontstandard litentekst">
                        20 meters = 65.616 feet | 20 feet = 6.096 meters
                    </div>
                </div>
                <div class="box blokade centered  measures" id="volume">
                    <div class="box centered fontstandard Stortekst">
                        Volume (Liters/Gallons)
                    </div>
                    <div class="box centered fontstandard litentekst">
                        20 liters = 5.284 gallons | 20 gallons = 75.708 liters
                    </div>
                </div>
                <div class="box blokade centered  measures" id="mass">
                    <div class="box centered fontstandard Stortekst">
                        Mass (Kilograms/Pounds)
                    </div>
                    <div class="box centered fontstandard litentekst">
                        20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
